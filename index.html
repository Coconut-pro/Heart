    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <!-- 标题 -->
        <div class="title">

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 血液循环图 -->

                <div class="diagram-background">
                    <img src="images/376243127a8792b0d1b92a6dd627e62f.jpg" alt="心脏血液大循环图" id="backgroundImage">

                <!-- SVG动画层 -->

                    <defs>
                        <!-- 血液流动渐变 -->
                        <radialGradient id="bloodParticle" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
                            <stop offset="70%" style="stop-color:#ff4444;stop-opacity:0.8" />
                            <stop offset="100%" style="stop-color:#ff4444;stop-opacity:0" />
                        </radialGradient>

                        <radialGradient id="bloodParticleBlue" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" style="stop-color:#4444ff;stop-opacity:1" />
                            <stop offset="70%" style="stop-color:#4444ff;stop-opacity:0.8" />
                            <stop offset="100%" style="stop-color:#4444ff;stop-opacity:0" />
                        </radialGradient>

                        <!-- 血管发光效果 -->
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>

                    <!-- 基于用户长按拖拽绘制的完整血管路径网络 -->

                              stroke="transparent" stroke-width="6" fill="none" class="blood-vessel"/>

                        <!-- 肺静脉回流2 -->

                    </g>

                    <!-- 血液流动动画元素 -->
                    <g id="bloodFlow">
                        <!-- 血液粒子将通过JavaScript动态创建 -->
                    </g>
                </svg>
            </div>



            <!-- 控制按钮 -->
            <div class="controls">
                <button id="contractionBtn" class="control-btn contraction-btn">
                    <span class="btn-text">心脏收缩</span>
                </button>
                <button id="relaxationBtn" class="control-btn relaxation-btn">
                    <span class="btn-text">心脏舒张</span>
                </button>
            </div>

            <!-- 状态指示器 -->
            <div class="status-indicator">
                <div class="status-text">当前状态：<span id="currentStatus">静止</span></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
